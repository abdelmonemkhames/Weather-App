            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item my-1">
                        <a class="nav-link active rounded-pill px-4 py-1" href="#">Home</a>

                    <li class="nav-item my-1">

                    </li>

            </div>

        <section class="bg-first py-5">
            <div class="container">
                <div class="position-relative py-4">
                    <input type="text" class="form-control bg-first rounded-pill p-3 text-white"
                        placeholder="Find your location..." id="inputFind" />
                    <button class="find bg-third border-0 rounded-pill py-2 px-5" id="btnFind">Find</button>
                </div>
                <div class="alert alert-dark w-50 mx-auto text-center d-none" id="alert" role="alert">

                <div class="row pt-5 g-0" id="rowData">

        <div class="container">
            <div class="row gy-3">
                <div class="col-lg-8">
                    <div class="item position-relative">
                        <input type="text" class="form-control bg-first rounded-pill p-3"
                            placeholder="Enter your email to subscribe..." />
